<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css\indexStyleSheet.css">
    <script src="js/sidebarconstructor.js" defer></script>
    <script src="js/navbarconstructor.js" defer></script>
</head>
<body>
    <div id="wrapper"><!--Full Page Wrapper division-->
        <div  class="header">
            
        </div>
        <div class="sidebar">
        </div>
        <div id="main">
            <!--Main Content Dicision-->
            <form action="">
                <div>
                    <div>
                        <label for="username">Username</label>
                        <br>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <br>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div>   
                        <label for="cpassword">Confirm Password</label>
                        <br>
                        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">
                    </div>    
                        <input type="submit" value="Sign up" >
                </div>
            </form>  
        </div>
        
    </div>
    
</body>
</html>
